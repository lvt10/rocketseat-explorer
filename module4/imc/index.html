<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora de IMC</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./js/main.js" defer type="module"></script>
</head>
<body>
    <div class="alert-error">
        digite somente numeros
    </div>
    <div class="container">
        <main class="card">
            <form >
                <h1 class="title">calculo de IMC</h1>
                <div class="input-wrapper">
                    <label for="weight">Peso(kg)</label> <br>
                    <input type="text" id="weight" placeholder="coloque seu peso">
                </div>
                <div class="input-wrapper">
                    <label for="height">Altura(cm)</label> <br>
                    <input type="text" id="height" placeholder="coloque sua altura">
                </div>

                <button type="submit">Calcular IMC <img src="./assets/Vector.svg" alt=""></button>
            </form>

        </main>
    </div>
    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">
                <button class="close"><img src="./assets/close.svg" alt=""></button>
                <span>Seu Imc Ã© de 20</span>
            </h2>
        </div>
    </div>
</body>
</html>
